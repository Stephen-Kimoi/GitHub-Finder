<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="bootstrap.min.css">
    <title>GitHub finder</title>
</head>
<body>  
    <!-- Nav menu --> 
    <nav class="navbar navbar-dark bg-dark"> 
        <div class="container">
            <a href="#" class="navbar-brand">GitHub Finder</a>
        </div>
    </nav>

    <div class="container searchContainer">

        <div class="search card card-body mt-3">
            <form>
                <h1>Search GitHub Users</h1> 
                <p class="lead">Enter a username to fetch user profile and repos</p>
                <input type="text" class="form-input form-control" id="searchUser" placeholder="Search GitHub Username...">

                <button class="btn btn-success mt-3 form-control" id="searchBtn">Search</button>
            </form>

        </div> 

    </div>
    <br>
    <div id="profile"></div>

    <footer class="text-center bg-light p-3 mt-3">GitHub Finder &copy; </footer> 
    

    <!-- Bootstrap JavaScript links -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    <!-- My own links -->
    <script src="github.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>
</body>
</html>
